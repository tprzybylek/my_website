{% extends "blog/blog.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogarchivepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {% for post in blogpages %}
    <p>
        {{ post.date }} - <a href="{% pageurl post %}">{{ post.title }}</a>
    </p>
    {% endfor %}
{% endblock %}
